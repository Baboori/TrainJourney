<div class="container">
  <div class="row">
    <div class="span2"> <h2>From:</h2></div>
    <div class="span2">

     <div class="dropdown">
      <select class="btn btn-primary dropdown-toggle"
      #myDepartureSelect
      (change)='loadArrivalStations(myDepartureSelect.value)'>
     <option class='option'
     *ngFor="let station of departureStations"
     [value]="station">{{station}}</option>
    </select>
    </div>
    </div>
    <div class="span2"> <h2>To:</h2></div>
    <div class="span2">
     <select class="btn btn-primary dropdown-toggle"
     #myArrivalSelect
     (change)='setSelectedArrivalStation(myArrivalSelect.value)'
     >
    <option class='option'   *ngFor="let aStation of arrivalStations"
    [(value)]="aStation">{{aStation}}</option>
 </select>
    </div>
    <div class="span2"> &nbsp; &nbsp;</div>
    <div class="span2">
      <button type="button" class="btn btn-success" (click)="search(myDepartureSelect.value, myArrivalSelect.value )">Search</button>
    </div>
  </div>
</div>
<hr class="solid">
<div class="container">
  <app-journey-details [journeyDetails] = "journeyDetails"></app-journey-details>
</div>
